<html>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        nav {
            background-color: #007bff;
            padding: 10px;
            border-radius: 8px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .table-container {
            width: 100%;
            overflow-x: auto;
            display: flex;
            justify-content: center;
        }
        table {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            border-collapse: collapse;
            min-width: 400px;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .pagination {
            margin-top: 20px;
        }
        @media screen and (max-width: 600px) {
            table {
                width: 100%;
            }
            th, td {
                padding: 6px;
                font-size: 14px;
            }
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 50%;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #f9f9f9;
        }
    
        .form-container label,
        .form-container input,
        .form-container select {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }
    
        .form-container input:focus,
        .form-container select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
    
        button {
            padding: 16px 24px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            line-height: 1;
            letter-spacing: .8px;
            text-decoration: none !important;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #007bff;
            color: white;
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-weight: 600;
            font-size: 18px;
            margin: 20px auto;
        }
    
        button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
    
        input[type="text"] {
            background: rgba(0, 0, 0, 0);
            color: black;
            
            height: 40px;
            border-radius: 8px;
           
            padding-left: 12px;
           
            box-sizing: border-box;
        }
    
        input[type="date"] {
            background: rgba(0, 0, 0, 0);
            color: black;
            
            height: 40px;
            border-radius: 8px;
            
            padding-left: 12px;
           
            box-sizing: border-box;
        }
    
        @media (max-width: 1787px) {
            input[type="search"] {
                width: 260px;
            }
        }
    
        /* Aplicar overflow-clip a inputs excepto ciertos tipos */
        input:not([type="image" i], [type="range" i], [type="checkbox" i], [type="radio" i]) {
            overflow-clip-margin: 0px !important;
            overflow: clip !important;
        }
    </style>
<head>
    <title>Inicio</title>
</head>
<body>
    <h1>Bienvenido</h1>
    <a href="/login">Iniciar Sesi√≥n</a> | <a href="/register">Registrarse</a>
</body>
</html>
