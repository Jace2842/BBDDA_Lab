<!DOCTYPE html>
<html lang="es">
    <style>
        body {
     font-family: Arial, sans-serif;
     background-color: #f4f6f9;
     margin: 0;
     padding: 20px;
     color: #333;
 }
 
 h1 {
     color: #2c3e50;
     text-align: center;
 }
 
 table {
     width: 80%;
     margin: 20px auto;
     border-collapse: collapse;
     background-color: white;
     box-shadow: 0 0 10px rgba(0,0,0,0.1);
 }
 
 table th, table td {
     padding: 12px;
     border: 1px solid #ccc;
     text-align: center;
 }
 
 table th {
     background-color: #3498db;
     color: white;
 }
 
 a {
     text-decoration: none;
     color: #3498db;
 }
 
 a:hover {
     text-decoration: underline;
 }
 
 .container {
     text-align: center;
     margin-top: 100px;
 }
 
 .buttons .btn {
     display: inline-block;
     margin: 10px;
     padding: 12px 24px;
     background-color: #2980b9;
     color: white;
     border-radius: 5px;
     transition: background-color 0.3s ease;
 }
 
 .buttons .btn:hover {
     background-color: #1c5980;
 }
     </style>
<head>
    <meta charset="UTF-8">
    <title>Resumen de Calificaciones</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Resumen OLAP de Calificaciones</h1>

    <table>
        <thead>
            <tr>
                <th>Alumno</th>
                <th>Curso</th>
                <th>Profesor</th>
                <th>Promedio</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row.alumno }}</td>
                <td>{{ row.curso }}</td>
                <td>{{ row.profesor }}</td>
                <td>{{ row.promedio }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <br>
    <a href="/">Volver al inicio</a>
</body>
</html>
